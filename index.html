<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNITY CYBER NETWORKS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #5bc0de;
            padding: 10px;
            text-align: center;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .menu-container {
            position: relative;
            text-align: center;
        }
        .menu-button {
            display: none;
            background-color: #5bc0de;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        .menu {
            display: flex;
            justify-content: center;
            background-color: white;
            padding: 10px;
            list-style: none; /* Removes bullet points */
            flex-wrap: wrap;
            align-items: center;
        }
        .menu a {
            margin: 10px 15px;
            text-decoration: none;
            color: #5bc0de;
            font-size: 18px;
            cursor: pointer;
        }
        .menu li {
            position: relative;
        }
        /* Dropdown menu */
        .dropdown {
            list-style: none; /* Removes bullet points */
            padding: 0;
            margin: 0;
        }
        /* Desktop dropdown expands downward */
        @media (min-width: 769px) {
            .dropdown {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                background-color: white;
                padding: 10px;
                border-radius: 5px;
                min-width: 200px;
                text-align: left;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            }

            .menu li:hover .dropdown {
                display: block;
            }
        }

        /* Mobile mode dropdown stays inside menu */
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                text-align: center;
            }
            .menu a {
                display: block;
                padding: 10px;
            }
            .menu-button {
                display: block;
            }
            .dropdown {
                position: static;
                width: auto;
                text-align: center;
                display: none;
            }
            .link-button {
                width: 80%;
                margin: 10px auto;
            }
        }
        .link-button {
            display: block;
            padding: 10px 20px;
            background-color: indigo;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
            color: #6f42c1;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>UNITY CYBER NETWORKS</h1>
    </div>
    <div class="menu-container">
        <button class="menu-button" onclick="toggleMenu()">☰ Menu</button>
        <ul class="menu" id="menu">
            <li><a href="index.html">Home</a></li>
            <li>
                <a id="services">Services ▼</a>
                <ul class="dropdown" id="dropdown">
                    <li><a href="network.html">Networks</a></li>
                    <li><a href="assets.html">Assets Management</a></li>
                    <li><a href="sharepoint.html">Migrations</a></li>
                </ul>
            </li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html" class="link-button" style="color:white;">Free Consultation</a></li>
        </ul>
    </div>
    <div class="footer">
        Solutions for every business need.
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'flex' : 'none';
        }

        document.getElementById('services').addEventListener('click', function() {
            var dropdown = document.getElementById('dropdown');
            dropdown.style.display = dropdown.style.display === 'none' || dropdown.style.display === '' ? 'block' : 'none';
        });

        document.addEventListener('click', function(event) {
            var services = document.getElementById('services');
            var dropdown = document.getElementById('dropdown');
            if (!services.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>
