<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NORTHOUT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #5bc0de;
            padding: 10px;
            text-align: center;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .menu-container {
            position: relative;
        }
        .menu-button {
            display: none;
            background-color: #5bc0de;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        .menu {
            display: flex;
            justify-content: center;
            background-color: #f8f9fa;
            padding: 10px;
            list-style: none;
            flex-wrap: wrap;
        }
        .menu a {
            margin: 0 15px;
            text-decoration: none;
            color: #5bc0de;
            font-size: 18px;
            cursor: pointer;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: #e9ecef;
            padding: 10px;
            flex-direction: column;
            border: 1px solid #ccc;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            width: 200px;
        }
        .dropdown a {
            margin: 5px 0;
            text-decoration: none;
            color: #343a40;
            font-size: 16px;
            display: block;
        }
        .button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: indigo;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
            color: #6f42c1;
            font-size: 16px;
        }
        /* Mobile styles */
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                text-align: center;
            }
            .menu a {
                display: block;
                padding: 10px;
            }
            .menu-button {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NORTHOUT</h1>
    </div>
    <div class="menu-container">
        <button class="menu-button" onclick="toggleMenu()">☰ Menu</button>
        <ul class="menu" id="menu">
            <li><a href="index.html">Home</a></li>
            <li>
                <a id="services">Services ▼</a>
                <div class="dropdown" id="dropdown">
                    <a href="network.html">Network Management</a>
                    <a href="assets.html">Assets Management</a>
                    <a href="sharepoint.html">SharePoint Migrations</a>
                </div>
            </li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </div>
    <button class="button">Free Consultation</button>
    <div class="footer">
        Solutions for every business need.
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'flex' : 'none';
        }

        document.getElementById('services').addEventListener('click', function() {
            var dropdown = document.getElementById('dropdown');
            dropdown.style.display = dropdown.style.display === 'none' || dropdown.style.display === '' ? 'block' : 'none';
        });

        document.addEventListener('click', function(event) {
            var services = document.getElementById('services');
            var dropdown = document.getElementById('dropdown');
            if (!services.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>
